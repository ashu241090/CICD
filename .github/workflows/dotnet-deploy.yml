name: ðŸš€ Deploy .NET Web App to IIS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_PATH: ./GITHUB-CICD.csproj
  PUBLISH_DIR: ${{ github.workspace }}/publish



jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    environment: production
  
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Restore NuGet packages
        run: nuget restore GITHUB-CICD.sln

      - name: Build and Publish project
        run: |
          mkdir publish
          msbuild $env:PROJECT_PATH `
            /p:Configuration=Release `
            /p:DeployOnBuild=true `
            /p:WebPublishMethod=FileSystem `
            /p:PublishDir="$env:PUBLISH_DIR"
            
           
      - name: ðŸš€ Deploy to IIS via Web Deploy
      
        shell: pwsh
        run: >
          & "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"
          -verb:sync
          -source:contentPath='${{ env.PUBLISH_DIR }}'
          -dest:contentPath='${{ secrets.DEPLOY_SITE }}',
          computerName='${{ secrets.DEPLOY_URL }}',
          userName='${{ secrets.DEPLOY_USER }}',
          password='${{ secrets.DEPLOY_PASSWORD }}',
          authType='Basic'
          -allowUntrusted

