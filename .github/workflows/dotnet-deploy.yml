name: Build and Publish ASP.NET (.NET Framework 4.7.2)

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build & Publish
    runs-on: windows-latest

    env:
      Solution_Name: GITHUB-CICD.sln
      Project_Path: CICD/GITHUB-CICD.csproj
      Publish_Dir: $(Build.ArtifactStagingDirectory)/publish

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore ${{ env.GITHUB-CICD }}

    - name: Build with MSBuild
      run: |
        msbuild ${{ env.GITHUB-CICD }} `
          /p:Configuration=Release `
          /p:TargetFrameworkVersion=v4.7.2 `
          /p:DeployOnBuild=true `
          /p:WebPublishMethod=FileSystem `
          /p:PublishDir="${{ github.workspace }}\publish"

    - name: Upload publish artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ github.workspace }}\publish
